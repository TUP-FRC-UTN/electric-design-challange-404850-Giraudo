<form [formGroup]="budgetForm" ngSubmit="onSubmit()"  class="row g-3 m-2">
    
    <label for="name" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="name">

    
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

    <button class="btn btn-outline-primary" (click)="addModuleForm()">Agregar modulo</button>
    <div formArrayName="moduleForm" class="d-flex flex-wrap">
        @for(mf of moduleForm.controls; track $index) {
            <div [formGroupName]="$index" class="col-md-6 p-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6>Módulo #{{ $index + 1 }}</h6>
                    <button type="button" class="btn btn-close" (click)="removeModuleForm($index)"></button>
                    
                </div>
                
                  <div class="mt-3">
                    <label for="moduleType" class="form-label">Tipo Módulo</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Selecciona un modulo</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
          
                  <div class="mt-2">
                    <label for="rooms" class="form-label">Ambiente</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Selecciona un ambiente</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
          
                  <div class="mt-2">
                    <label for="price" class="form-label">Precio</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="text" formControlName="price" class="form-control" id="price" placeholder="Precio">
                    </div>
                  </div>
          
                  <div class="mt-2">
                    <label for="places" class="form-label">Lugares</label>
                    <input type="text" formControlName="places" class="form-control" id="places" placeholder="Lugares">
                  </div>
            </div>
        }
    </div>
</form>
